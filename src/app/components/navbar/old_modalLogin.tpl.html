<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" >
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Вхід</h4>
      </div>
      <div class="modal-body" >
        <form name="loginForm" novalidate ng-submit="submit()">
          <div class="form-group">
            <label>Введіть номер телефону</label>
            <input type="text" name="MobilePhone" class="form-control" ng-model="loginModal.MobilePhone" placeholder="Введіть номер телефону"   ui-mask="(999) 999-9999" ui-mask-placeholder required>
          </div>
          <div class="form-group">
            <label>Введіть пароль</label>
            <input type="password" name="Password" class="form-control" ng-model="loginModal.Password" placeholder="Введіть пароль" required>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="loginModal.privatePolicy" required> Check me out
            </label>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login.loginSubmit(loginModal.MobilePhone,loginModal.Password,loginModal.privatePolicy)">Submit</button>
              <button class="btn btn-warning" type="button" ng-click="$hide()">Cancel</button>
            </div>
          </div>
          </form>
    </div>
  </div>
</div>
</div>
