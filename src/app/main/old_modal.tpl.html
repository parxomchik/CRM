<div class="modal" tabindex="-1" role="dialog">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header" >
      <button type="button" class="close" ng-click="$hide()">&times;</button>
      <h4 class="modal-title" >111</h4>
    </div>
    <div class="modal-body" >
      <form name="registrationForm" novalidate ng-submit="registrationModal.registrationSubmin(registrationModal.MobilePhone,registrationModal.Password,registrationModal.privatePolicy)">
        <div class="form-group">
          <label>Введите номер телефона</label>
          <input type="text" name="MobilePhone" class="form-control" ng-model="registrationModal.MobilePhone" placeholder="Введите номер телефона"   ui-mask="(999) 999-9999" ui-mask-placeholder required>
        </div>
        <div class="form-group">
          <label>Введите пароль</label>
          <input type="password" name="Password" class="form-control" ng-model="registrationModal.Password" placeholder="Введите пароль" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="registrationModal.privatePolicy" required> Check me out
          </label>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-success" ng-disabled="registrationForm.$invalid" ng-click="main.registrationSubmin(registrationModal.MobilePhone,registrationModal.Password,registrationModal.privatePolicy)">Submit</button>
            <button class="btn btn-warning" type="button" ng-click="$hide()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
